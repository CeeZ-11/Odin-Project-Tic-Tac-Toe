<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog id="createPlayer">
      <form action id="add-players">
        <h3>Create Player Name</h3>
        <div class="form-control">
          <label for="player-one">Player One Name</label>
          <input type="text" id="player-one" name="player-one" required />
        </div>
        <div class="form-control">
          <label for="player-two">Player Two Name</label>
          <input type="text" id="player-two" name="player-two" required />
        </div>
      </form>
      <button type="submit" id="startGame">Start Game</button>
    </dialog>

    <dialog id="displayRoundWinner" class="inactive">
      <p id="roundWinner"></p>
      <button type="button" id="nextRound">Next Round</button>
    </dialog>

    <dialog id="displayGameWinner" class="inactive">
      <p id="gameWinner"></p>
      <button type="button" id="playAgain">Play Again</button>
      <button type="button" id="exitGame">Exit Game</button>
    </dialog>

    <div id="container">
      <div id="header">
        <h1>Tic Tac Toe</h1>
        <div id="round"></div>
        <div id="turn"></div>
      </div>

      <div id="game-board"></div>

      <div id="game-info">
        <div id="scoreboard">
          <p>Player 1 : <span id="player1-score"></span></p>
          <p>Player 2 : <span id="player2-score"></span></p>
        </div>
        <div id="player-select"></div>
        <div id="buttons">
          <div id="reset-round">
            <button id="resetRound">Reset Round</button>
          </div>
          <div id="reset-game">
            <button id="resetGame">Reset Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
